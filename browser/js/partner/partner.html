<div>
	<daypilot-scheduler id="dp" daypilot-config="config" daypilot-events="events" ></daypilot-scheduler>
	<form ng-show='data.selected' class='event-form' id="event-form" name="eventForm" ng-submit="eventForm.$valid && sendEvent(event)">

	    <div class="form-group">
	        <label for="res-start">Reservation Start</label>
	        <input type="date" ng-model="event.start" class="form-control" id="res-start" placeholder="Reservation Start">
	    </div>
	    <div class="form-group">
	        <label for="res-end">Reservation End</label>
	        <input type="date" ng-model="event.end" class="form-control" id="res-end" placeholder="Reservation End">
	    </div>
	    <div class="form-group">
	        <label for="res-text">Reservation Size</label>
	        <input type="resource" ng-model="event.resource" class="form-control" id="res-resource" placeholder="Reservation Size">
	    </div>
	    <div class="form-group">
	        <label for="res-text">Reserving Party</label>
	        <input type="text" ng-model="event.text" class="form-control" id="res-text" placeholder="Reserving Party">
	    </div>

	    <button type="submit" class="btn btn-default">Submit</button>
	</form>

</div>
