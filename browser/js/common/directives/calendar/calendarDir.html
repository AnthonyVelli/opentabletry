<div layout='column' layout-margin='5%'>
  <md-datepicker day-pilot-conversion ng-model="dp.startDate"></md-datepicker>
  <div id="dp" flex></div>
  <form ng-show='selected' name="rezForm" ng-submit='submitForm(event)'>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Reserving Party</label>
        <input name='rezparty' ng-model="event.data.text" required>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
      <label>Reservation Size</label>
      <md-select name='resources' ng-model="event.data.resource">
        <md-option ng-repeat="(k, v) in restaurant.seating" value="{{k}}">
          {{k}}
        </md-option>
      </md-select>
    </md-input-container>
    </div>
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Reservation Start Time</label>
        <input name='startdate' type='time' day-pilot-conversion ng-model="event.data.start" required>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Reservation End Time</label>
        <input name='enddate' type='time' day-pilot-conversion ng-model="event.data.end" required>
      </md-input-container>
    </div>
    <md-button type="button" ng-click="deleteEvent(event.id)">DELETE</md-button>
    <md-button type="submit" ng-disabled="rezForm.$invalid" class="md-primary">SUBMIT</md-button>
    <div ng-messages="rezForm.$error" role='alert'>
      <div ng-message="required" role='alert' class="my-message"></div>
    </div>
  </form>
</div>
