<div layout='column'>
  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools" layout='column'>
      <h1 class="md-flex">{{restaurant.name}}</h2>
      <h2 class="md-flex">Reservations</h2>
    </div>
  </md-toolbar>
  <md-datepicker day-pilot-conversion ng-model="config.startDate"></md-datepicker>
  <daypilot-scheduler id="dp" daypilot-config="config" daypilot-events="events" ></daypilot-scheduler>
  <form ng-show='selected' name="rezForm" ng-submit='submitForm(event)'>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Reserving Party</label>
        <input name='rezparty' ng-model="event.text" required>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
      <label>Reservation Size</label>
      <md-select name='resources' ng-model="event.resource">
        <md-option ng-repeat="table in restaurant.seating" value="{{table.size}}">
          {{table.size}}
        </md-option>
      </md-select>
    </md-input-container>
    </div>
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Reservation Start Time</label>
        <input name='startdate' type='time' day-pilot-conversion ng-model="event.start" required>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Reservation End Time</label>
        <input name='enddate' type='time' day-pilot-conversion ng-model="event.end" required>
      </md-input-container>
    </div>
    <md-button type="button" ng-click="deleteEvent(event.id)">DELETE</md-button>
    <md-button type="submit" ng-disabled="rezForm.$invalid" class="md-primary">SUBMIT</md-button>
    <div ng-messages="rezForm.$error" role='alert'>
      <div ng-message="required" role='alert' class="my-message"></div>
    </div>
  </form>
</div>
