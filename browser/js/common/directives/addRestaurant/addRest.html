<h3>Add Your Restaurant</h3>

<form id="new-rest-form" name="newRestForm" >

    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" ng-model="signup.restaurants.name" class="form-control" id="signup.restaurants.name" placeholder="Restaurant Name">
    </div>
    <div class="form-group">
        <label for="Address1">Address</label>
        <input type="text" ng-model="signup.restaurants.address1" class="form-control" id="signup.restaurants.address1" placeholder="Restaurant Address">
    </div>
    <div class="form-group">
        <label for="Address2">Address</label>
        <input type="text" ng-model="signup.restaurants.address2" class="form-control" id="signup.restaurants.address2" placeholder="Restaurant Address">
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input type="text" ng-model="signup.restaurants.city" class="form-control" id="signup.restaurants.city" placeholder="Restaurant City">
    </div>
    <div class="form-group">
        <label for="State">State</label>
        <input type="text" ng-model="signup.restaurants.state" class="form-control" id="signup.restaurants.state" placeholder="Restaurant State">
    </div>
    <div class="form-group">
        <label for="Zip">Zip</label>
        <input type="text" ng-model="signup.restaurants.zip" class="form-control" id="signup.restaurants.zip" placeholder="Restaurant Zip">
    </div>
    <div class="form-group">
        <label for="Phone">Phone</label>
        <input type="text" ng-model="signup.restaurants.phone" class="form-control" id="signup.restaurants.phone" placeholder="Restaurant Phone">
    </div>
