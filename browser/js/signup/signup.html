<form class='signup-form' id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup()">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
    </div>
    <button ng-show='url==="/signup"' type="submit" class="btn btn-default">Submit</button>
</form>
<add-rest ng-show='url==="/signup-partner"' submitcall='submitcall' restaurant='restaurant'></add-rest>
